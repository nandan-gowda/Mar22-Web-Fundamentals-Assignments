<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nandan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head1">
        <h1>checks with password and confirm-password , also checks if the password contains atleast @ or # or $</h1>
    </div> 
    <div class="container">
        <h1>Login to your Account</h1>
        <form >
            <div class="form-element">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <small id="name-small"> <b> This field is mandatory </b> </small>

            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <!-- <small id="email-small">This field is mandatory</small> -->

            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <!-- <small id="password-small">This field is mandatory</small> -->

            </div>
            <div class="form-element">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your Password">
                <!-- <small id="confirmpassword-small">This field is mandatory</small> -->

            </div>
            <div class="flex-button">
                <button type="submit" id="btn">Submit</button>
            </div>
        </form>
    </div>
<script src="./scripts.js"></script>
</body>
</html>
